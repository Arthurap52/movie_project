<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Filmes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="index-page">
    <header>
        <div class="header-content">
            <h1>Catálogo de Filmes</h1>
            <button id="popular-movies-button">Filmes Populares</button>
            
        </div>
        <div class="search-container">
            <label for="search-input" class="search-icon"><i class="fas fa-search"></i></label>
            <input type="text" id="search-input" class="hidden" placeholder="Digite uma palavra-chave">
        </div>
    </header>
    
    <main>
        <!-- Adicione um container para os filmes -->
        <div class="movie-container" id="movie-list">
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
