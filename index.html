<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Filmes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Catálogo de Filmes</h1>
        <!-- Adicione a caixa de pesquisa -->
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Digite uma palavra-chave">
            <button id="search-button">Buscar</button>
        </div>
        <button id="popular-movies-button">Filmes Populares</button>

    </header>
    <main>
        <!-- Adicione um container para os filmes -->
        <div class="movie-container" id="movie-list"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
